name: Generate ASCII
on:
  push:

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cowsay
        run: sudo apt-get install cowsay -y

      - name: Generate ASCII artwork
        run: cowsay -f dragon "Run for cover.. I AM A DRAGON!! RAWRRRR!!" >> dragon.txt

      - name: Test file exist
        run: grep -i "dragon" dragon.txt

      - name: Read file
        run: cat dragon.txt

      - name: List repo files
        run: ls -ltra